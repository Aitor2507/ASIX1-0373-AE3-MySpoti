<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/spotify-brands-solid.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Formulario</title>
</head>
<body>
    <a href="index.html"><i class="fa-solid fa-circle-left fa-2x"></i></a> 
    <div class="container" style="text-align: center">
        <h1>Inscripcion a la Newsletter de Michael Jackson</h1>
        <form action="/submit" method="POST">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required><br>
    
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br>
    
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="1" max="120" required><br>
    
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Selecciona un país</option>
                <option value="españa">España</option>
                <option value="francia">Francia</option>
                <option value="italia">Italia</option>
                <option value="alemania">Alemania</option>
                <option value="estados_unidos">Estados Unidos</option>
                <option value="otros">Otros</option>
            </select><br>
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo"  placeholder="hola@example.com"><br>
            <fieldset>
                <legend>Escoge tus intereses musicales</legend>
                <div class="form-row">
                    <label for="pop">Pop</label>
                    <input type="checkbox" id="pop" name="pop"> 

                    <label for="reggeaton">Reggeaton</label>
                    <input type="checkbox" id="reggeaton" name="reggeaton">        
                
                    <label for="funk">Funk</label>
                    <input type="checkbox" id="funk" name="funk">        
               
                    <label for="clasica">Clasica</label>
                    <input type="checkbox" id="clasica" name="clasica">        
        
                    <label for="bachata">Bachata</label>
                    <input type="checkbox" id="bachata" name="bachata">        
                </div>
            </fieldset>
    
            <button type="submit">Inscribirse</button>
        </form>
    </div>   
</body>
</html>
